<!doctype html>
<html>

<head>
  <title>Farfetch - Countdown Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A demonstration of category banners for Farfetch" />
  <link href="css/global.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <div class="info global-pos accordion accordion-sm pt20 pl10 pb20 banner" style="background-color: #dddddd" data-interval="6000">
    <div class="accordion-item pl10 global-pos-item">
      <div class="clock-wrapper">
        <div id="clock">
          <div>
            <span class="days"></span>
            <div class="smalltext">@@days</div>
          </div>
          <div>
            <span class="hours"></span>
            <div class="smalltext">@@hours</div>
          </div>
          <div>
            <span class="minutes"></span>
            <div class="smalltext">@@mins</div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">@@secs</div>
          </div>
        </div>
        <div class="clock-finish">
          <span>@@fin</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  
</body>

</html>
